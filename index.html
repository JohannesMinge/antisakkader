<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinking Dots</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .controls {
      padding: 8px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background-color: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      font-size: 0.9rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 0 0 auto;
    }

    input {
      width: 60px;
      padding: 5px;
      font-size: 0.9rem;
      text-align: right;
    }

    .unit {
      color: #aaa;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    button {
      padding: 6px 10px;
      font-size: 0.9rem;
      flex: 0 0 auto;
      white-space: nowrap;
    }

    .canvas {
      flex: 1;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .dot {
      width: 10vw;
      height: 10vw;
      max-width: 50px;
      max-height: 50px;
      border-radius: 50%;
      background-color: white;
      opacity: 1;
      transition: opacity 0.2s;
      position: absolute;
    }

    .horizontal #left-dot {
      left: 15%;
      top: 50%;
      transform: translateY(-50%);
    }

    .horizontal #right-dot {
      right: 15%;
      top: 50%;
      transform: translateY(-50%);
    }

    .vertical #left-dot {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .vertical #right-dot {
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .cross {
      width: 1vw;
      height: 1vw;
      max-width: 10px;
      max-height: 10px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 1;
    }

    /* Responsive styles for smaller screens */
    @media (max-width: 600px) {
      .controls {
        justify-content: center;
        gap: 8px;
        font-size: 0.85rem;
      }

      input {
        width: 50px;
        font-size: 0.85rem;
      }

      button {
        font-size: 0.85rem;
        padding: 5px 8px;
      }

      .input-group {
        flex-direction: row-reverse;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="input-group">
      <input type="number" id="reps-input" placeholder="30" value="30">
      <span class="unit">repetitions</span>
    </div>
    <div class="input-group">
      <input type="number" id="duration-input" placeholder="200" value="200">
      <span class="unit">duration (ms)</span>
    </div>
    <button onclick="toggleOrientation()" id="orientation-toggle">Vertical / horizontal</button>
    <button onclick="startBlinking()">Start</button>
    <button onclick="stopBlinking()">Stop</button>
  </div>

  <div class="canvas horizontal" id="canvas">
    <div class="dot" id="left-dot"></div>
    <div class="dot" id="right-dot"></div>
    <div class="cross"></div>
  </div>

  <script>
    const leftDot = document.getElementById("left-dot");
    const rightDot = document.getElementById("right-dot");
    const repsInput = document.getElementById("reps-input");
    const durationInput = document.getElementById("duration-input");
    const orientationToggle = document.getElementById("orientation-toggle");
    const canvas = document.getElementById("canvas");

    let interval;
    let count = 0;
    let maxReps = 50;
    let blinkDuration = 200;
    let isHorizontal = true;

    function startBlinking() {
      stopBlinking();
      count = 0;
      maxReps = parseInt(repsInput.value) || 30;
      blinkDuration = parseInt(durationInput.value) || 200;

      canvas.classList.remove("horizontal", "vertical");
      canvas.classList.add(isHorizontal ? "horizontal" : "vertical");

      interval = setInterval(() => {
        if (count >= maxReps) {
          stopBlinking();
          return;
        }

        const blinkLeft = Math.random() < 0.5;
        const dot = blinkLeft ? leftDot : rightDot;

        dot.style.opacity = 0;
        setTimeout(() => {
          dot.style.opacity = 1;
        }, blinkDuration);

        count++;
      }, blinkDuration + 1000);
    }

    function stopBlinking() {
      clearInterval(interval);
      leftDot.style.opacity = 1;
      rightDot.style.opacity = 1;
    }

    function toggleOrientation() {
      isHorizontal = !isHorizontal;
      canvas.classList.remove("horizontal", "vertical");
      canvas.classList.add(isHorizontal ? "horizontal" : "vertical");
      orientationToggle.textContent = "Vertical / horizontal";
    }
  </script>
</body>
</html>
